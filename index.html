<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnWick Luppy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="center">
        <header>
            <p class="question"><strong>존윅문제</strong> - 틀리면 3일간 존윅루피 프사로 살아야합니다. 정답은 아무에게도 말하지마세요.</p>
            <img class="luppy" src="./프사.jpg" alt="틀리면 이 사진을 프사로 하세요ㅋ">
        </header>
        <main>
            <h2>Q. 문제</h2>
            <p>존윅이 A에서 총알 500탄을 빌리고 B에서 500탄을 빌리고 총 1000탄으로 970명을 쐈다.<br>남은 30탄으로 A에 10탄, B에 10탄을 반납하고, 나머지 10탄을 존윅이 가졌다.<br>그러면 A와 B호텔에 490탄씩 빚진건데<br>490+490=980탄에서 존윅이 가진 10탄을 포함하면 990탄이다.<br>나머지 10탄은 오디로 갔을까요?</p>
            <form>
                <label for="answer" class="a11y-hidden">정답을 입력하세요</label>
                <input type="text" placeholder="정답을 입력하세요!">
                <button class="answer" type="button">정답</button>
            </form>

            <article class="popup">
                <h2 class="a11y-hidden">모달창</h2>
                <p>추카해요!! 프사나 바꾸세요ㅋ</p>
                <p>어쩔건데<br>뭘 할 수 있는데<br>ㅋㅋㅋㅋㅋㅋㅋ</p>
                <button class="btn-close" type="button">
                    프사하러가기ㅎㅎ
                </button>
            </article>

            <div class="dim"></div>

        </main>
    </div>
    
    
    <script src="./active.js">

    </script>
</body>
</html>
